<ion-header>

    <ion-navbar color="navColor">
        <ion-title>GAME-Classic</ion-title>
    </ion-navbar>
    <!--<heartcoin></heartcoin>-->

    <!-- title -->
    <div class="title-label">
        <ion-row>
            <ion-col col-6>
                ວິຊາ
            </ion-col>
            <ion-col col-3>
                ຊະນະ
            </ion-col>
            <ion-col col-3>
                ສະເລ່ຍ
            </ion-col>
        </ion-row>
    </div>

</ion-header>

<!-- content -->
<ion-content>

    <classic-score *ngFor="let classic of classics" [data]="classic" (click)="navtoQuestion()"></classic-score>

</ion-content>

<!-- footer-->
<ion-footer>
    <div class="footer">
        <ion-row>
            <ion-col class="total" col-6>
                ລວມ
            </ion-col>
            <ion-col class="winTotal-score" col-3>
                8/12
            </ion-col>
            <ion-col class="winTotal-percent" col-3>
                67%
            </ion-col>
        </ion-row>
    </div>
</ion-footer>
