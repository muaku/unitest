<ion-header>
    <ion-navbar hideBackButton color="navColor">
        <ion-title>Profile</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <!-- Profile -->
    <div class="profile">
        <img src={{data.img}} alt="img">
        <div class="name">
            {{data.name}}
        </div>

        <div class="detail">
            <ion-row>
                <ion-col col-3>
                    ລະດັບ
                </ion-col>
                <ion-col col-9>
                    <span>ປະຖົມ</span>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-3>
                    ປະຫວັດ
                </ion-col>
                <ion-col col-9>
                    <span>ແຂ່ງ:50 ຊະນະ:18</span>
                </ion-col>
            </ion-row>

        </div>
    </div>

    <!-- Setting -->
    <div class="setting">
        <div class="setting-title">
            Setting
        </div>
        <ion-list>
            <ion-item>
                <ion-label> Notification</ion-label>
                <ion-toggle></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>Sound</ion-label>
                <ion-toggle></ion-toggle>
            </ion-item>
        </ion-list>
    </div>

    <!-- Log out -->
    <div class="logout">
        <button (click)="logout()">Log out</button>
    </div>

</ion-content>

<!-- Footer -->
<ion-footer>
    <div class="bar">
        <ion-row>
            <ion-col col-6 no-padding>
                <button class="bar-item" (click)="gotoHome()">Home</button>
            </ion-col>
            <ion-col col-6 no-padding>
                <button class="bar-item" (click)="gotoProfile()">Profile</button>
            </ion-col>
        </ion-row>
    </div>
</ion-footer>
