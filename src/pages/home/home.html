<ion-content padding>

    <div class="ads-card">
        <ion-card>
            <img src="../../assets/ads-test.jpg" />
            <div class="card-content">
                <ion-row>
                    <ion-col col-9>
                        <div class="card-title">SÃ£o Paulo</div>

                            <button>install</button>
                        </div>
                    </ion-col>
                </ion-row>
            </div>
        </ion-card>

    <!-- new game -->
    <div class="newgame">
        <button [navPush]="modePage">New Game</button>

    <div class="waiting-game">
        <ion-row>
            <div class="waiting-label">waiting...</div>
        </ion-row>

        <!-- use ngFor to loop data(3 items)-->
        <waiting-box *ngFor="let waiting of waitingProvider.waiting" [data]="waiting"></waiting-box>


    </div>

</ion-content>
